<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week07 Lab - 會員註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                
                <h2 class="text-center mb-4">建立您的帳戶</h2>
                
                <form id="signup-form" class="p-4 p-md-5 bg-white rounded shadow-sm" novalidate>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" name="name" required
                               aria-describedby="name-error">
                        <p id="name-error" class="form-error-msg" aria-live="polite"></p>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required
                               aria-describedby="email-error">
                        <p id="email-error" class="form-error-msg" aria-live="polite"></p>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">手機</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required
                               pattern="^09\d{8}$" title="請輸入 09 開頭的 10 碼手機號碼"
                               aria-describedby="phone-error">
                        <p id="phone-error" class="form-error-msg" aria-live="polite"></p>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required
                               minlength="8" aria-describedby="password-error password-strength-text">
                        
                        <div id="password-strength-bar" class="strength-bar mt-2">
                            <div class="strength-bar-fill"></div>
                        </div>
                        <p id="password-strength-text" class="form-text mt-1" aria-live="polite"></p>
                        
                        <p id="password-error" class="form-error-msg" aria-live="polite"></p>
                    </div>

                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">確認密碼</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required
                               aria-describedby="confirm-password-error">
                        <p id="confirm-password-error" class="form-error-msg" aria-live="polite"></p>
                    </div>

                    <div class="mb-3" id="interests-group" role="group" aria-labelledby="interests-label">
                        <label id="interests-label" class="form-label d-block">興趣標籤（至少 1 項）</label>
                        <div class="d-flex flex-wrap gap-2">
                            <input type="checkbox" class="btn-check" id="interest-tech" name="interest" value="tech" autocomplete="off">
                            <label class="btn btn-outline-secondary btn-sm" for="interest-tech">#科技</label>

                            <input type="checkbox" class="btn-check" id="interest-sport" name="interest" value="sport" autocomplete="off">
                            <label class="btn btn-outline-secondary btn-sm" for="interest-sport">#運動</label>

                            <input type="checkbox" class="btn-check" id="interest-food" name="interest" value="food" autocomplete="off">
                            <label class="btn btn-outline-secondary btn-sm" for="interest-food">#美食</label>

                            <input type="checkbox" class="btn-check" id="interest-travel" name="interest" value="travel" autocomplete="off">
                            <label class="btn btn-outline-secondary btn-sm" for="interest-travel">#旅遊</label>
                        </div>
                        <p id="interests-error" class="form-error-msg" aria-live="polite"></p>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms" name="terms" required
                               aria-describedby="terms-error">
                        <label class="form-check-label" for="terms">
                            我已閱讀並同意服務條款
                        </label>
                        <p id="terms-error" class="form-error-msg" aria-live="polite"></p>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" id="submit-btn" class="btn btn-primary flex-grow-1">
                            立即註冊
                        </button>
                        <button type="button" id="reset-btn" class="btn btn-outline-secondary">
                            重設 (進階)
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="signup_form.js"></script>
</body>
</html>
